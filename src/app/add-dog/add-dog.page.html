<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>add-dog</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <h3>Insira as informações do Hot Dog</h3>
    <form #form="ngForm" (ngSubmit)="cadastrar(form)">
      <ion-item>
        <ion-label position="floating">Nome do hot dog</ion-label>
        <ion-input name="nome" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Preço</ion-label>
        <ion-input name="preco" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Descrição (Ingredientes)</ion-label>
        <ion-textarea name="descricao" rows="8" ngModel></ion-textarea>
      </ion-item>
      <ion-button class="ion-margin-top" type="submit" expand="block">Cadastrar</ion-button>
    </form>
  </div>
</ion-content>
