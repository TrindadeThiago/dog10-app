<ion-header>
  <ion-toolbar>
    <ion-title>
      <h3>Palestra Dog</h3>
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/add-dog']">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div *ngFor="let hot of hotdogs">
    <ion-card>
      <ion-card-content>
        <ion-card-title class="title">
          {{hot.name}}
        </ion-card-title>
        <ion-img src={{hot.image}} ></ion-img>
        <ion-card-subtitle class="description">
          {{hot.descricao}}
        </ion-card-subtitle>
        <h1 class="price">{{hot.price}}</h1>
        <ion-button (click)="detalhes(hot.title, hot.price, hot.image)" expand="block">
          <ion-icon name="card"></ion-icon>
          <p>Comprar</p>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
